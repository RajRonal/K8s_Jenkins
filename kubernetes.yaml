apiVersion: apps/v1
kind : Deployment
metadata:
  name: myapp-deployment
  lables:
    app: myapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      -  name: myapp
           image: ronalraj/jenkins:v1
           ports:
           -  containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: myapp-service
spec:
  selector:
    app: myapp
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort:  30008
